    Durante el tiempo que he estudiado en esta institución he aprendido bastantes cosas interesantes como lo relacionado a la seguridad informática y la electrónica o programación con Arduino.
    No puedo decir que aprendí mucho sobre programación (ya que en ese sentido soy autodidácta) pero sí sobre temas tan interesantes como la administración de servidores, criptografía y seguridad informática 

